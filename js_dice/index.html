<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="utf-8">
		<title>js_dice</title>
	</head>
	<body>
		<button onclick="randomint(1,6)">擲骰子</button>
		<div id="result">這裡會顯示結果</div>
		<script>
			function randomint(l,r){
				let loop=r-l+1;
				let a=Math.random();
				a*=loop;
				a+=l;
				a=Math.floor(a);//取整數
				/*修改這一行*/document.getElementById("result").innerHTML=a;//輸出a
				return a;
			}
		</script>
	</body>
</html>
