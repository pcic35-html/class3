<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="utf-8">
		<title>Class</title>
		<style>
			.success{
				color: green;
			}
			.warning{
				color: yellow;
			}
			.danger{
				color: red;
			}
			.dark{
				background-color: #000;
			}
		</style>
	</head>
	<body>
		<div class="success">成功辣</div>
		<div class="warning">警告！</div>
		<div class="danger">危險！危險！</div>
		<div class="danger dark">危險！危險！</div>
	</body>
</html>
